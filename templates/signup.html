

<div class="formWrapper">
    <h1>Sign Up</h1>
    <hr>
    <div class="formError">And start sharing</div>
    <br>
  <form id="accountCreate" action="/api/users" method="POST">
    
    <div>
      <div class="inputLabel">First Name</div>
      <input type="text" name="firstName" placeholder="John" />
    </div>
    <div>
      <div class="inputLabel">Last Name</div>
      <input type="text" name="lastName" placeholder="Smith" />
    </div>
    <div>
      <div class="inputLabel">Phone Number</div>
      <input type="text" name="phone" placeholder="1231234567" />
    </div>
    <div>
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div>
      <div class="inputLabel">Do you agree to the terms and conditions?<input type="checkbox" name="agreement" value="agree"></div>
      
    </div>
    <div>
      <button type="submit">Get Started</button>
    </div>
  </form>
  <br>
  <a href="session/create">Already have an account?</a>
</div>
